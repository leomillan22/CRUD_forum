<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class = "container">
        <div class = title>
            <h1>Cadastre-se !</h1>
        </div>
        <div id = "forms">
            <input id="input_usuario" type="text" placeholder="Digite seu nome.">
            <input id="senha_usuario" type="password" placeholder="Digite sua senha.">
            <input id="classe_usuario" type="text" placeholder="Qual sua classe?">
            <input id="email_usuario" type="text" placeholder="Digite seu email.">
        </div>
        <button id="btn" onclick="cadastrarUsuario()">Enviar</button>
    </div>    
    <script src="../js/script.js"></script>
</body>
</html>
